{% extends 'superhero_theme.html' %}

{% block content %}

<h2>Hero Details</h2>
<ul>

    <li>Name: {{ object.name }}</li>
    <li>Description: {{ object.description }}</li>

    <p>
        <img src="{{ hero.image }}" alt="{{ hero.name }}" width="300">
    </p>

    <p>
        <a href="{{ hero.pk }}">{{ hero.name }}</a>
    </p>
</ul>

<a href="/hero/" class="btn btn-success m-5">Hero List</a>

{% endblock content %}
